{% load static %}
<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
  <!-- Ctrl_p style -->
  <link rel="stylesheet" href="{% static 'dist/my-css/impressao.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <title>Mundo K-POP</title>
  <link rel="stylesheet" type="text/css" href="{%  static 'css/modificacoes.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto|Space+Mono" rel="stylesheet">

  <style>
    body {
      background-color: #00c0ef;
    }


    header{
      border-bottom-left-radius: 10%;
      border-bottom-right-radius: 10%;
      border-bottom: 2px solid #FFF
      margin 0;
      display: inline-block;
      width: 70%;
    }

    h1{
      font-family:'Gloria Hallelujah', cursive;
      text-align: center;
      font-size: 40px;
      margin-right: 50%;
      float: right; 
    }

    h2{
      text-align: center;

    }

    .menu{
      margin-top: 15% ;
      margin-left: 2%;
    }


    #esconder{
      display: none ;
    }

    #menu{
      display: none ;

    }

    .redes {
      float: left;
      display: inline;
      margin: 0;
      width: 100%;
      position: relative;
      top: 0;
    }

    .conteudo{
      float: left;
      border-radius: 10%;
      border: 2px solid #FFF;
      display: block;

    }

    #acoes, #esconder{
      text-align: center;
      margin:0 50%;
      border-color: transparent;
      width: 3px;
      font-size:20px;
    }

    .contato{
      float: right;
      border-radius: 10%;
      border: 2px solid #FFF;
      width: 400px;
      display: block;
    }

    .contato label {
      margin: 5%;
    }

    .contato input{
      margin: 10%;
      color: #222;
    }

    .socias{
      float: left;
      margin: 0 2%;
    }

  </style>

  </head>
  <body>
    <header class="bg-aqua-active color-palette" >
    	<h1>Mundo Kpop</h1>
      <div class="redes" >
        <a href="https://www.facebook.com/BDMKpop/" target="_blank"><button class="socias" >Facebook</button></a>
        <a href="https://twitter.com/BDM_Kpop" target="_blank"><button  class="socias" >Twitter</button></a>
        <a href="https://www.instagram.com/kpoptudo/" target="_blank"><button  class="socias"  >instagram</button></a>
      </div>
      <button id='acoes' class='contato bg-aqua-active color-palette' >|||</button>
      <button id='esconder'class='contato bg-aqua-active color-palette'></i>|||</button>
      <div id='menu' >
        <a href="{% url 'kpop:home' %}"><button class="menu" > Home</button></a>
        <a href="{% url 'kpop:imagens' %}"><button class="menu" > Fotos</button></a>
        <a href="{% url 'kpop:sobre' %}"><button class="menu" > Sobre</button></a>
        <a href="{% url 'kpop:contato' %}"><button class="menu" > Contato</button></a>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>

  <script type="text/javascript">
    levantar = document.getElementById('acoes')
    levantar.onclick = levantarmenu
    esconder = document.getElementById('esconder')
    esconder.onclick = escondermenu

    menu = document.getElementById('menu')

    function levantarmenu(){
      levantar.style.display='none';
      esconder.style.display = 'block';
      menu.style.display = 'block';
    }

    function escondermenu(){
      levantar.style.display='block';
      esconder.style.display = 'none';
      menu.style.display = 'none';
    }
  </script>
</html>
